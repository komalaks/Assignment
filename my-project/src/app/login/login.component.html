<form [formGroup]="loginForm" novalidate>
  <div class="cont">
    <div class="row">
      <div class="col-md-4">
        <input
          type="text"
          formControlName="user"
          placeholder="UesrName or Email or Mobile"
        />
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-md-4">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
    </div>
    <br /><span style="color: red">{{ msg }}</span
    ><br />
    <div class="row">
      <div class="col-md-2">
        <button class="primary" (click)="submitForm()">Submit</button>
      </div>
    </div>
    <br />
    <!-- <span class="invalid-error-msg">{{ errMsg }}</span> -->
  </div>
</form>
